version: "3.8"
services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: lumora
      MYSQL_USER: lumora
      MYSQL_PASSWORD: lumorapass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  clamav:
    image: mkodockx/docker-clamav:alpine
    restart: unless-stopped
    ports:
      - "3310:3310"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "mysql://lumora:lumorapass@mysql:3306/lumora"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "change-me-in-prod"
      VAPID_PUBLIC: ""
      VAPID_PRIVATE: ""
      SMTP_HOST: ""
      SMTP_PORT: "587"
      SMTP_USER: ""
      SMTP_PASS: ""
      SENTRY_DSN: ""
      CLAMAV_HOST: "clamav"
      CLAMAV_PORT: "3310"
    depends_on:
      - mysql
      - redis
      - clamav
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
      - ./backend:/usr/src/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:4000/api"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
